<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body class="container">
    <header class="row justify-content-center">
        <div class="m-4 col-8 text-center">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="row m-3 text-center justify-content-center">
            <div class="col">
                <h2 class="alert alert-primary" role="alert" id="turn-header">It's X's turn!</h2>
            </div>
        </div>
    </header>

    <div class="row d-flex justify-content-center">
        <div class="card col-5 col-xl-3 order-2 order-xl-first m-3 m-xl-0">
            <div class="card-body bg-primary text-center p-5">
                <h3 class="mb-4">Player X</h3>
                <h5 id="X-score">0 Wins</h5>
            </div>
        </div>
        <table class="d-flex col-12 col-xl-6 justify-content-center text-center flex-column align-items-center">
            <tr class="row justify-content-center border-base">
                <td class="col border-right">
                    <button type="button" id="tl" class="game-button"></button>
                </td>
                <td class="col border-right">
                    <button type="button" id="tm" class="game-button"></button>
                </td>
                <td class="col">
                    <button type="button" id="tr" class="game-button"></button>
                </td>
            </tr>
            <tr class="row justify-content-center border-base">
                <td class="col border-right">
                    <button type="button" id="ml" class="game-button"></button>
                </td>
                <td class="col border-right">
                    <button type="button" id="mm" class="game-button"></button>
                </td>
                <td class="col">
                    <button type="button" id="mr" class="game-button"></button>
                </td>
            </tr>
            <tr class="row justify-content-center">
                <td class="col border-right">
                    <button type="button" id="bl" class="game-button"></button>
                </td>
                <td class="col border-right">
                    <button type="button" id="bm" class="game-button"></button>
                </td>
                <td class="col">
                    <button type="button" id="br" class="game-button"></button>
                </td>
            </tr>
        </table>
        <div class="card col-5 col-xl-3 m-3 m-xl-0">
            <div class="card-body bg-warning text-center p-5">
                <h3 class="mb-4">Player O</h3>
                <h5 id="O-score">0 Wins</h5>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="text-center" id="winner">
                    </h1>
                </div>
                <div class="modal-footer">
                    <button type="button" id="reset" class="reset btn btn-primary" data-bs-dismiss="modal">Play
                        Again?</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="row justify-content-center text-center m-5">
        <div class="col">
            <button type="button" id="reset" class="reset btn btn-primary">Reset Game</button>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>

</html>
