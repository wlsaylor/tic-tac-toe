<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body class="container">
    <header class="row m-5 text-center">
        <h1 class="col 8">TIC TAC TOE</h1>
    </header>

    <div class="row">
        <table class="d-flex justify-content-center text-center flex-column align-items-center">
            <tr class="row justify-content-center border-base">
                <td class="col border-right">
                    <button type="button" id="tl" class="game-button"></button>
                </td>
                <td class="col border-right">
                    <button type="button" id="tm" class="game-button"></button>
                </td>
                <td class="col">
                    <button type="button" id="tr" class="game-button"></button>
                </td>
            </tr>
            <tr class="row justify-content-center border-base">
                <td class="col border-right">
                    <button type="button" id="ml" class="game-button"></button>
                </td>
                <td class="col border-right">
                    <button type="button" id="mm" class="game-button"></button>
                </td>
                <td class="col">
                    <button type="button" id="mr" class="game-button"></button>
                </td>
            </tr>
            <tr class="row justify-content-center">
                <td class="col border-right">
                    <button type="button" id="bl" class="game-button"></button>
                </td>
                <td class="col border-right">
                    <button type="button" id="bm" class="game-button"></button>
                </td>
                <td class="col">
                    <button type="button" id="br" class="game-button"></button>
                </td>
            </tr>
        </table>
    </div>

    <footer class="row justify-content-center text-center m-5">
        <div class="col">
            <button type="button" id="reset" class="btn btn-primary">Reset Game</button>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>

</html>
